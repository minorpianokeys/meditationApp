<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="container">
        <div id="minsContainer" class="mins-container">
            <label class="label">Minutes</label>
            <input type="text" value="5" maxlength="2" id="mins">
            <div class="arrows">
                <i id="downArrow" class="fas fa-arrow-down"></i>
                <i id="upArrow" class="fas fa-arrow-up"></i>
            </div>    
        </div>

        <button id="startBtn" class="start-btn">Begin</button>
 
        <audio id="ocean" src="sounds/ocean.mp3"></audio>
        <audio id="nature" src="sounds/nature.mp3"></audio>
        <audio id="ding" src="sounds/ding.mp3"></audio>
        <audio id="rain" src="sounds/rain.mp3"></audio>

        
        <div id="sounds-container"><label class="label">Music</label></div>
    </div>

    
        <div id="timer" class="timer"></div>
        <div class="stop-container">
            <button id="stopBtn" class="stopBtn">Stop</button>
        </div>
    
    
    <script src="script.js"></script>
</body>
</html>
